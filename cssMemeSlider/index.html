<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" name="btn" id="btn-1" checked>
      <input type="radio" name="btn" id="btn-2">
      <input type="radio" name="btn" id="btn-3">
      <input type="radio" name="btn" id="btn-4">
      <div class="slider-wrapper">
        <div class="slides-track animation">
          <div class="slide" id="slide-1"><img src="img/img-1.jpg" alt=""></div>
          <div class="slide" id="slide-2"><img src="img/img-2.jpg" alt=""></div>
          <div class="slide" id="slide-3"><img src="img/img-3.jpg" alt=""></div>
          <div class="slide" id="slide-4"><img src="img/img-4.jpg" alt=""></div>
        </div>
      </div>
      <div class="slider-footer">
        <div class="slider-text">
          <div class="slider-text-track animation-text">
            <span class="slider-text-item">О дружбе котов и собак.</span>
            <span class="slider-text-item">А Наташа ещё спит.</span>
            <span class="slider-text-item">Бедный хомяк.</span>
            <span class="slider-text-item">Суровая жизнь.</span>
          </div>
        </div>
        <div class="slider-control">
          <label for="btn-1" class="control"><div class="control-custom" id="custom-btn-1"></div></label>
          <label for="btn-2" class="control"><div class="control-custom" id="custom-btn-2"></div></label>
          <label for="btn-3" class="control"><div class="control-custom" id="custom-btn-3"></div></label>
          <label for="btn-4" class="control"><div class="control-custom" id="custom-btn-4"></div></label>
        </div>
      </div>
      
    </div>
  </div>
  
</body>
</html>
