<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slider-wrapper">
      <input type="radio" name="btn" id="btn-1" checked>
      <input type="radio" name="btn" id="btn-2">
      <input type="radio" name="btn" id="btn-3">
      <input type="radio" name="btn" id="btn-4">
      <div class="slides-track animation">
        <div class="slide" id="slide-1"><img src="img/img-1.jpg" alt=""></div>
        <div class="slide" id="slide-2"><img src="img/img-2.jpg" alt=""></div>
        <div class="slide" id="slide-3"><img src="img/img-3.jpg" alt=""></div>
        <div class="slide" id="slide-4"><img src="img/img-4.jpg" alt=""></div>
      </div>
    </div>
    <div class="slider-text">
      <div class="slider-text-track animation-text">
        <div class="slider-text-item">О дружбе котов и собак.</div>
        <div class="slider-text-item">А Наташа ещё спит.</div>
        <div class="slider-text-item">Бедный хомяк.</div>
        <div class="slider-text-item">Суровая жизнь.</div>
      </div>
    </div>
    <div class="slider-control">
      <label for="btn-1" class="control"><div class="control-custom"></div></label>
      <label for="btn-2" class="control"><div class="control-custom"></div></label>
      <label for="btn-3" class="control"><div class="control-custom"></div></label>
      <label for="btn-4" class="control"><div class="control-custom"></div></label>
    </div>
  </div>
</body>
</html>
